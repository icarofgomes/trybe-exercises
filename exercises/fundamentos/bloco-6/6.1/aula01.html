<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Forms</title>
</head>
<body>
  <h1>Tela de Login</h1>
<form action="" method="get">
  <label for="input-user">E-mail:
    <input type="email" id='input-user' placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
  </label>
  <label for="">Senha:
    <input type="password" id="input-password" placeholder="Digite sua senha" required>
  </label>
  <input type="checkbox"> Lembre-me
  <button type="submit">Entrar</button>
</form>
</body>
</html>
