<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Exercises</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <header class="container text-center">
    <h1 class='display-4'>Ficha do Colaborador</h1>
    <p class='lead'>Preencha com os dados do funcionário.</p>
  </header>
  <form action="" method="GET" class="container">
    <section class="container">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="container">
          <label for="input-name" class="form-label">Nome:
            <input class="form-control" type="text" id ="input-name" maxlength="40" required >
          </label>
        </div>
        <div>
          <label for="input-email">E-mail:
            <input type="text" id ="input-email" maxlength="50" required required >
          </label>
        </div>
        <div>
          <label for="input-cpf">CPF:
            <input type="text" id ="input-cpf" maxlength="11" required required >
          </label>
        </div>
        <div>
          <label for="input-address">Endereço:
            <input type="text" id ="input-address" maxlength="200" required required >
          </label>
        </div>
        <div>
          <label for="input-city">Cidade:
            <input type="text" id ="input-city" maxlength="28" required required >
          </label>
        </div>
        <div>
          <label for="select-state">Estado:
            <select name="estado" id="select-state" required></select>
          </label>
        </div>
        <div class="container">
          <p>Tipo:</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="input-type1" required>
            <label class="form-check-label" for="input-type1">Casa</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="input-type2" required>
            <label class="form-check-label" for="input-type2">Apartamento</label>
          </div>
        </div>
      </fieldset>
    </section>
    <fieldset>
      <legend>Dados do último emprego</legend>
      <div>
        <p>Resumo:</p>
        <label for="last-job">
          <textarea name="last-job" id="last-job" cols="30" rows="10" maxlength="1000" required required ></textarea>
        </label>
      </div>
      <div>
        <label for="input-position"> Cargo:
          <input type="text" id="input-position" maxlength="40" required required >
        </label>
      </div>
      <div>
        <label for="input-description"> Descrição do cargo:
          <input type="text" id="input-description" maxlength="500" required required >
        </label>
      </div>
      <div>
        <label for="input-date">Data de início:
          <input type="text" id="input-date" required>
        </label>
      </div>
    </fieldset>
    <div id='result-forms'>
    </div>
    <button type="submit" id='submit-button'>Enviar</button>
    <button type="reset" id='reset-button'>Limpar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
