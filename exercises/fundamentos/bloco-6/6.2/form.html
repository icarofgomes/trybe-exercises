<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Exercises</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container text-center">
    <h1 class='display-4'>Ficha do Colaborador</h1>
    <p class='lead'>Preencha com os dados do funcionário</p>
  </header>
  <form action="" method="GET" class="container js-form">
    <section class="container">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="container">
          <label for="input-name" class="form-label">Nome:</label>
          <input class="form-control" type="text" id ="input-name" data-validate-field="name">
        </div>
        <div class="container">
          <label class="form-label" for="input-email">E-mail:</label>
          <input class="form-control" type="text" id ="input-email" data-validate-field="email">
        </div>
        <div class="container">
          <label class="form-label" for="input-cpf">CPF:</label>
          <input class="form-control" type="text" id ="input-cpf" data-validate-field="cpf">
        </div>
        <div class="container">
          <label class="form-label" for="input-address">Endereço:</label>
          <input class="form-control" type="text" id ="input-address" data-validate-field="address" >
        </div>
        <div class="container">
          <label class="form-label" for="input-city">Cidade:</label>
          <input class="form-control" type="text" id ="input-city" data-validate-field="city" >
        </div>
        <div class="container">
          <label class="form-label" for="select-state">Estado:</label>
          <select class="form-select" name="estado" id="select-state" data-validate-field="state"></select>
        </div>
        <div class="container">
          <p>Tipo:</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="input-type1" value="casa" data-validate-field="radio">
            <label class="form-check-label" for="input-type1">Casa</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="input-type2" value="apartamento" data-validate-field="radio">
            <label class="form-check-label" for="input-type2">Apartamento</label>
          </div>
        </div>
      </fieldset>
    </section>
    <fieldset>
      <section class="container">
        <legend>Dados do último emprego</legend>
        <div class="container">
          <label class="form-label" for="last-job">Resumo:</label>
          <textarea class="form-control" name="last-job" id="last-job" data-validate-field="abstract"></textarea>
        </div>
        <div class="container">
          <label class="form-label" for="input-position"> Cargo:</label>
          <input class="form-control" type="text" id="input-position" data-validate-field="role">
        </div>
        <div class="container">
          <label class="form-label" for="input-description"> Descrição do cargo:</label>
          <input class="form-control" type="text" id="input-description" data-validate-field="description">
        </div>
        <div class="container">
          <label class="form-label" for="datepicker">Data de início:</label>
          <input class="form-control" type="text" id="datepicker" data-validate-field="date">
        </div>
      </section>
    </fieldset>
    <section class="container" id='result-forms'></section>
    <section class="container">
      <button class="btn btn-danger" type="reset" id='reset-button'>Limpar</button>
      <button class="btn btn-success" type="submit" id='submit-button'>Enviar</button>
    </section>
  </form>
  <script src="just-validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</body>
</html>
